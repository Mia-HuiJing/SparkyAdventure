<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sparky Adventure – Secret Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/scene.css"/>
  <style>
    html, body {
      margin:0; 
      height:100%;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:#fff;
    }

    /* Stars */
    .gate { text-align:center; }
    .stars { display:flex; gap:12px; justify-content:center; margin-bottom:24px; }
    .star { font-size:40px; color:#444; transition:color .3s ease, text-shadow .3s ease; }
    .star.lit { color:#00e5ff; text-shadow:0 0 15px #00e5ff, 0 0 30px #5d00ff; }

    /* Inputs */
    .inputs {
      display:flex; gap:14px; justify-content:center; margin-bottom:28px;
    }
    .input-wrap {
      position: relative;
      border-radius: 10px;
      padding: 2px;
      background: #fff;
      transition: all 0.3s ease;
    }
    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .input-wrap:hover,
    .input-wrap.focused {
      background: linear-gradient(45deg, #00ffd5, #5d00ff, #00ff88);
      background-size: 300%;
      animation: glowMove 3s linear infinite;
      box-shadow: 0 0 18px rgba(0,255,200,0.45), 0 0 35px rgba(80,0,255,0.4);
      transform: scale(1.08);
    }
    .input-wrap input {
      width: 58px; height: 58px;
      border: none; outline: none;
      background: #000;
      color: #fff;
      font-size: 26px; font-weight: bold;
      text-align: center;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      cursor: pointer;
      transition: transform .25s ease;
    }
    .input-wrap input.error { animation: shake .35s; }
    @keyframes shake {
      0%,100%{transform:translateX(0)}
      20%{transform:translateX(-5px)}
      40%{transform:translateX(5px)}
      60%{transform:translateX(-4px)}
      80%{transform:translateX(4px)}
    }

    /* Buttons */
    .buttons { display:flex; gap:12px; justify-content:center; }
    .btn {
      padding:12px 20px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.3);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-size:16px;
      cursor:pointer;
      backdrop-filter:blur(6px);
      transition:background .3s ease;
    }
    .btn:not(:disabled):hover { background:rgba(255,255,255,.18); }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
  </style>
</head>
<body>
  <!-- Hidden cabinet -->
  <div class="cabinet" id="cabinet">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

  <div class="gate">
    <h1>Enter the Secret Password</h1>
    <p>Unlock all 5 stars to proceed into the final scene!</p>

    <div class="stars" id="stars">
      <div class="star">★</div>
      <div class="star">★</div>
      <div class="star">★</div>
      <div class="star">★</div>
      <div class="star">★</div>
    </div>

    <div class="inputs" id="inputs">
      <div class="input-wrap"><input maxlength="1"></div>
      <div class="input-wrap"><input maxlength="1"></div>
      <div class="input-wrap"><input maxlength="1"></div>
      <div class="input-wrap"><input maxlength="1"></div>
      <div class="input-wrap"><input maxlength="1"></div>
    </div>

    <div class="buttons">
      <button id="hintBtn" class="btn">Hold for Hint</button>
      <button id="enterBtn" class="btn" disabled>Enter Scene</button>
    </div>
  </div>

  <script src="assets/js/secrets.js"></script>
  <script>
    const stars = [...document.querySelectorAll('.star')];
    const wraps = [...document.querySelectorAll('.input-wrap')];
    const inputs = wraps.map(w => w.querySelector('input'));
    const enterBtn = document.getElementById('enterBtn');
    const hintBtn = document.getElementById('hintBtn');
    const cabinet = document.getElementById('cabinet');

    const secretData = Secrets.load().order || [];
    const secretLetters = secretData.map(e => e.letter);

    function checkInput(idx) {
      const val = inputs[idx].value.toUpperCase();
      const correct = secretLetters[idx] || null;
      if (!correct) return;
      if (val === correct) {
        stars[idx].classList.add('lit');
        inputs[idx].classList.remove('error');
      } else {
        stars[idx].classList.remove('lit');
        if (val) {
          inputs[idx].classList.add('error');
          setTimeout(()=>inputs[idx].classList.remove('error'), 400);
        }
      }
      checkAll();
    }

    function checkAll() {
      const allGood = secretLetters.every((ltr, i) => inputs[i].value.toUpperCase() === ltr);
      enterBtn.disabled = !allGood;
    }

    // Glow on focus
    inputs.forEach((inp, i) => {
      inp.addEventListener('input', ()=>checkInput(i));
      inp.addEventListener('focus', ()=>wraps[i].classList.add('focused'));
      inp.addEventListener('blur', ()=>wraps[i].classList.remove('focused'));
    });

    // Hint hold to show cabinet
    let hintTimeout;
    function showCabinet() {
      Secrets.renderCabinet();
      cabinet.style.display = 'grid';
    }
    function hideCabinet() {
      clearTimeout(hintTimeout);
      cabinet.style.display = 'none';
    }

    hintBtn.addEventListener('mousedown', ()=>{
      hintTimeout = setTimeout(showCabinet, 500);
    });
    hintBtn.addEventListener('mouseup', hideCabinet);
    hintBtn.addEventListener('mouseleave', hideCabinet);
    hintBtn.addEventListener('touchstart', ()=>{
      hintTimeout = setTimeout(showCabinet, 500);
    });
    ['touchend','touchcancel'].forEach(ev=>{
      hintBtn.addEventListener(ev, hideCabinet);
    });

    // Enter button
    enterBtn.addEventListener('click', ()=>{
      if (!enterBtn.disabled) window.location.href = 'aurora.html';
    });

    inputs[0].focus();
  </script>
</body>
</html>
